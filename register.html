<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Register Here
        </div>
        <div class="social_media">
            <div class="item">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="item">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="item">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="item">
                <i class="fab fa-linkedin"></i>
            </div>
            <div class="item">
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>

        <div class="form">
            <div class="input_field">
                <input type="text" placeholder="Name" class="input">
                <i class="fas fa-user"></i>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" class="input">
                <i class="far fa-envelope"></i>
            </div>
            <div class="input_field">
                 <select id="Courses">
                    <option value="Courses">Select Course</option>
                    <option value="webdevelopment">Web Development</option>
                    <option value="machinelearning">Machine Learning</option>
                    <option value="artificial">Artificial Intelligence</option>
                    <option value="datascience">Data Science</option>
                    <option value="cloudcomputing">Cloud Computing</option>
                </select>
                
             </div>
            <div class="btn">
                <a href="#">Register</a>
            </div>
        </div>
    </div>

</body>

</html>
